<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="./style.css">
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body class="flex flex-row justify-center items-center h-screen w-screen bg-[#d5e1ef]">
  <div class="bg-white p-5 rounded-xl flex flex-col justify-between items-center max-w-xs max-h-min  gap-3 mx-5">
    <img src="./images/image-qr-code.png" alt="" class="width['80vw'] rounded-xl">

    <p class="font-bold text-xl text-center">Improve your front-end skills by building projects</p>

    <p class="text-gray-500 text-center text-base">Scan the QR code to visit Frontend Mentor and take your coding skills
      to the
      next level</p>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a>HACI DAYI</a>.
    </div>
  </div>
</body>

</html>
